<!-- 
    Login template using Angular Material
    @author Shashank Tiwari 
-->

<!-- Application header starts -->
<meta name="viewport" content="width=device-width, initial-scale=1">


<body>

<div class="app-header">

  <h1 id="text"  class="app-heading">Bienvenue chez Hearing</h1>
</div>
<!-- Application header ends -->


<mat-grid-list cols="3">
  <mat-grid-tile></mat-grid-tile>

  <!-- Writing markup for login starts -->
  <mat-grid-tile class='login-element'>
      <div class="login-container">

          <!-- Template Header starts -->
          <div class="login-box-header">
              <h2>Signin</h2>
          </div>
          <!-- Template Header ends -->


          <!-- Template Body starts -->
          
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

          <div class="login-box-body">

              <!-- Markup for getting Username starts -->
              <mat-grid-list cols="9" rowHeight="75px">
                  <mat-grid-tile [rowspan]="1" class="login-icon">
                      <mat-icon>lock</mat-icon>
                  </mat-grid-tile>
                  <mat-grid-tile [colspan]="7">
                      <mat-form-field class="justifier">
                          <input  matInput type="text" name="username" [(ngModel)]="form.username" #username="ngModel"
                          required />
                      </mat-form-field>
                  </mat-grid-tile>
              </mat-grid-list>
              <!-- Markup for getting Username ends -->

              <!-- Markup for getting Password starts -->
              <mat-grid-list cols="9" rowHeight="100px">
                  <mat-grid-tile [rowspan]="1"  class="login-icon">
                      <mat-icon>remove_red_eye</mat-icon>
                  </mat-grid-tile>
                  <mat-grid-tile [colspan]="7">
                      <mat-form-field class="justifier">
                          <input  matInput type="password"  name="password" [(ngModel)]="form.password" #password="ngModel"
                          required minlength="6" />
                      </mat-form-field>
                  </mat-grid-tile>
              </mat-grid-list>
              <!-- Markup for getting Password ends -->

              <button mat-raised-button class="login-button"> 
                  <mat-icon>input</mat-icon> Login
              </button>

          </div>
          </form>
          <!-- Template Body ends -->
          
      </div>
  </mat-grid-tile>
  <!-- Writing markup for login ends -->
 
  <mat-grid-tile></mat-grid-tile>

</mat-grid-list>
</body>
