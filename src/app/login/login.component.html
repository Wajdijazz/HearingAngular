<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('assets/images/back.png');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span  class="login100-form-title p-b-41">
					Bienvenue dans Hearing
				</span>
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate class="login100-form validate-form p-b-33 p-t-5">

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text"  name="username" [(ngModel)]="form.username" #username="ngModel"
                        required placeholder="User name">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password"  name="password" [(ngModel)]="form.password" #password="ngModel"
                        required minlength="6" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	

</body>
