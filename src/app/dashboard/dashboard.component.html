<meta name="viewport" content="width=device-width, initial-scale=1">
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/societe">Sociétés</a>
      <a mat-list-item href="/point-vente">Points de Vente</a>
      <a mat-list-item href="/questionnaire">Questionnaires</a>
      <a mat-list-item href="/questions">Questions</a>
      <a mat-list-item href="/choix-questionnaire">Sondage</a>
      <a mat-list-item href="/reporting">Reporting</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Hearing Application</span>
    </mat-toolbar>
    <h1>
</h1>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
