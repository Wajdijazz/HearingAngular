<div *ngIf="isSignedUp; else signupForm">
    Your registration is successful. Please login!
  </div>
  
  
  
  
  <ng-template #signupForm >

    <br><br>
      <div class="app-header">
  
          <h1 id="text" style="text-align:center" class="app-heading">Compte Enseigne Cliente : {{societe}}</h1>
        </div><br>

    <div class="row">

          <div class="col-md-4">
          </div>

          <div class="col-md-4">
   
              <div class="card">
                  <div class="form-horizontal pad-10">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        
        <div class="form-group">
          <label style="color:black" for="username">Login Enseigne</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
            required />
          <div *ngIf="f.submitted && username.invalid">
            <div *ngIf="username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label style="color:black"  for="email">Email Enseigne</label>
          <input type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" required email />
          <div *ngIf="f.submitted && email.invalid">
            <div *ngIf="email.errors.required">Email is required</div>
            <div *ngIf="email.errors.email">Email must be a valid email address</div>
          </div>
        </div>
        <div class="form-group">
          <label style="color:black"  for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
            required minlength="6" />
          <div *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>
  
       
        <div class="form-group">
          <button class="btn btn-info">Register</button>
          <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
            Signup failed!<br/>{{errorMessage}}
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
  
  </ng-template>
