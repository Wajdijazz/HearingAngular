

    <div class="main-content">
        <div class="container-fluid">
		<div style="background: E1E0E0">
	  <div style="margin-bottom:5%;margin-left:30%">
	  <mat-grid-list  gutterSize="20px" cols="2" rowHeight="100px">
		  <mat-grid-tile  style="margin-top:25px" > 
					<div style="border-radius:10px; border-style:outset; " class="card-header card-header-warning card-header-icon">
							<div class="card-icon">
			<mat-form-field  style="color:black">
				<mat-placeholder   style="color: black;">Magasin de l'enseigne</mat-placeholder>
			<mat-select style="color: black"  [(ngModel)]="magasinselected"  (ngModelChange)= 'onSelected($event)'>
			  <mat-option style="color: black" *ngFor="let magasin of magasins" [value]="magasin.Idmagasin">
				{{magasin.viewValue}}
			  </mat-option>
			</mat-select>
			</mat-form-field>
			</div>
			</div>
	
		  </mat-grid-tile>
		  
		  
		</mat-grid-list>
	  
	  </div>
	  </div>
		<!-- graphiques -->
	  
		<mat-grid-list  style="margin: 30px" 	class="graphiques" cols="2" rowHeight="300px"  gutterSize="20px" >
			<div >
	  
		  <mat-grid-tile style=" margin-right: 20px" >
			<div  id="chartupperleft" style="height:90%; width:90%;">
			</div>
		  </mat-grid-tile>
	  
	  
	  
		  <mat-grid-tile style=" margin-right: 20px"  >
			<div id="chartupperright" style="height: 90%; width: 90%;"></div></mat-grid-tile>
	  
	  
		  <mat-grid-tile style=" margin-right: 20px" >
			<div id="chartbottomleft" style="height: 90%; width: 90%;"></div></mat-grid-tile>
	  
	  
		  <mat-grid-tile style=" margin-right: 20px" >
			<div id="chartbottomright" style="height: 90%; width: 90%;"></div></mat-grid-tile>
	  
	  
		  </div>
	  
		</mat-grid-list>
	</div>
</div>
