

    <div class="main-content" >
      <div class="container-fluid">
  
  <div style="margin-bottom:1%;margin-left:30%">
  <mat-grid-list  gutterSize="20px" cols="2" rowHeight="100px">
    <mat-grid-tile  style="margin-top:2px;margin-right: 30px;" > 
        <div style="border-radius:10px; border-style:outset; " class="card-header card-header-warning card-header-icon">
            <div class="card-icon">
    <mat-form-field  style="color:black">
      <mat-placeholder   style="color: black;">Enseignes Clientes</mat-placeholder>
    <mat-select style="color: black"  [(ngModel)]="societeselected"  (ngModelChange)= 'onSelected($event)'>
      <mat-option style="color: black" *ngFor="let societe of societes" [value]="societe.id">
      {{societe.nom}}
      </mat-option>
    </mat-select>
    </mat-form-field>
    </div>
    </div>

    </mat-grid-tile>
    
    
  </mat-grid-list>
  
  </div>
 
  <!-- graphiques -->
  <div class="row">
    <div class="col-md-12">
        <div class="card card-chart">
            <div class="card-header card-header-info">
                <div class="ct-chart" id="dailySalesChart"></div>
            </div>
            <div class="card-body">
                <h4 style="text-align: center" class="card-title">Évolution de nombre des réponses  par mois de l'enseigne {{enseigne}}</h4>
            </div>
           
        </div>
    </div>
   
 
   
</div>
<div class="row">

<div class="col-md-4">
    <div class="card card-chart">
        <div class="card-header  card-header-success">
                <div  id="radarchart"></div>
            </div>
            <div class="card-body">

                <h4  style="text-align: center" class="card-title">Évolution de nombre des réponses des enseignes</h4>



              </div>
           
             
    </div>
</div>
<div class="col-md-8">
    <div class="card card-chart">
        <div class="card-header card-header-warning">
            <div class="ct-chart" id="dailySalesChart1"></div>
        </div>
        <div class="card-body">
            <h4 style="text-align: center" class="card-title">Évolution de nombre des enseignes clientes par mois</h4>
        </div>
     
    </div>
</div>
</div>

 
</div>
</div>
